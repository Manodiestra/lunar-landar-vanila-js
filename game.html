<!DOCTYPE HTML>
<html lang = "en-US">
<head>
  <meta charset = "UTF-8">
  <link rel="stylesheet" href="./styles/style.css"/>
  <link rel="stylesheet" href="./styles/menu.css"/>
  <title>Lander Game</title>
  <script>
    var MyGame = {systems:{},render:{}};
  </script>
</head>
<body id="body">
  <div id="youWon" class="youWon" hidden>
    <h2 class=title>You Win!</h2>
    <p>Enter your name and prepare for the next round</p>
    <textarea id="nameInput"></textarea>
    <div id="nextLevel" class="menu_item">Start Next Lvl</div>
  </div>
  <div id="countDown" class="countDown">
    <h2 id="countDownVal" class=title></h2>
  </div>
  </div>
  <div id="top">
    <div class="menu_item" onclick="location.href='index.html'">Main Menu</div>
    <h1 class="title">The Game</h1>
    <h3 id="cur_level" class="label"></h3>
    <div id="newGame" class="menu_item">New Game</div>
  </div>
  <div id="pauseMenu"></div>
  <div id="container">
    <div class="sidePannel">
      <div id="timeWrapper" class="menuWrapper">
        <h3 class="label">Elapsed Time:</h3>
        <h3 id="timeValue" class="valueStyle">0 sec</h3>
      </div>
      <div class="menuWrapper">
        <h3 class="label">Score Board</h3>
        <div id="leaderBoard"></div>
      </div>
    </div>
    <canvas id="canvas" width="1000" height="1000"></canvas>
    <div class="sidePannel">
      <div id="scoreWrapper" class="menuWrapper">
        <h3 class="label">Fuel:</h3>
        <h3 id="fuelValue" class="valueStyle greenText">0</h3>
      </div>
      <div id="velocityWrapper" class="menuWrapper">
        <h3 class="label">Velocity:</h3>
        <h3 id="velocityValue" class="valueStyle">0</h3>
      </div>
      <div id="angleWrapper" class="menuWrapper">
        <h3 class="label">Angle:</h3>
        <h3 id="angleValue" class="valueStyle">0</h3>
      </div>
    </div>
  </div>
  <script src="./scripts/random.js"></script>
  <script src="./scripts/input.js"></script>
  <script src="./scripts/systems/particle-system.js"></script>
  <script src="./scripts/renderer.js"></script>
  <script src="./scripts/particle-system.js"></script>
  <script src="./scripts/storage.js"></script>
  <script src="./scripts/audio.js"></script>
  <script src="./scripts/driver.js"></script>
</body>
</html>
